defaults:
  - ipd_covert.yaml

experiment:
  name: "ipd_covert_adv_align_temp1.0_clip_rerun1k_firstcoop"
  description: "Agents trained on negotiation game with advantage alignment."
  seed: 1045
  nb_epochs: 1000

training:
  qwen:
    adapters:
      sp_adapter:
        trainer_config:
          discount_factor: 0.9
          use_advantage_alignment: True
          ad_align_force_coop_first_step: True
          use_sign_in_ad_align: False
          ad_align_clipping: 1.0
          use_time_regularization_in_ad_align: False
          use_variance_regularization_in_ad_align: False
          ad_align_beta: 1.0