# To quickly check if code still runs

defaults:
    - ipd.yaml

experiment:
    name: "debug_${now:%Y-%m-%d___%H-%M-%S}"
    nb_epochs: 2
    nb_matches_per_iteration: 4
    seed_group_size: 1

agent_0_id: Alice
agent_1_id: Bob
agent_ids: ["Alice", "Bob"]

markov_games:
    runner_method_name: LinearRunner
    simulation_init_args:
        rounds_per_game: 2

temperature: 1.0

models:
    base_llm:
        class: LeanLocalLLM
        init_args:
            llm_id: base_llm
            model_name: "Qwen/Qwen3-4B-Instruct-2507" # Qwen/Qwen3-4B-Instruct-2507
            inference_backend: vllm

trainers:
    agent_trainer:
        class: TrainerNaive
        kwargs:
            use_qwen_reasoning_mask: False
            # use_old_ad_align: False
            enable_tokenwise_logging: True
