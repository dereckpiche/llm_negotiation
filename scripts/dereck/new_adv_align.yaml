defaults:
  - new_base.yaml

experiment:
  name: "ADV_ALIGN/new_adv_align"
  description: "New adv align"
  seed: 1045

training:
  agents:
    alice:
      training_data_func_args:
        score_method: rloo_advantage_alignment_scores
        score_method_kwargs:
          discount_factor: 1.0
          beta: 1.0
          time_decay: False
          regulate_var: False
    bob:
      training_data_func_args:
        score_method: rloo_advantage_alignment_scores
        score_method_kwargs:
          discount_factor: 1.0
          beta: 1.0
          time_decay: False
          regulate_var: False
