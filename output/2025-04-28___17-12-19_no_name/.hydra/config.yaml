experiment:
  name: ${now:%Y-%m-%d___%H-%M-%S}_no_name
  method: generate_and_train
  description: no description
  nb_epochs: 2000
  nb_matches_per_iteration: 1
  reinit_matches_each_it: true
  start_epoch: 0
  resume_experiment: true
  base_seed: 1000
common_agent_kwargs:
  max_errors: 0
  allow_reasoning: false
  max_reasoning_chars: 0
  enable_strategize: false
  max_strategize_chars: 1000
  message_parser: regular_message_parser
  finalization_parser: regular_finalization_parser
  strategize_parser: regular_strategize_parser
  finalization_parser_kwargs:
    attribution_map:
      Alice:
        i_take_key: Alice
        other_takes_key: Bob
      Bob:
        i_take_key: Bob
        other_takes_key: Alice
  intro_prompt: 'Welcome, you are participating in a negotiation game. You are playing
    as the agent named {agent_name}. The other agent with whom you are playing is
    named {coagent_name}. In this game, two agents bargain over how to divide items
    over multiple rounds. The number of rounds is incredibly high. Each agent only
    knows their own item values. Each item has different values for each agent. Each
    agent submits their own proposal for how to divide the items.

    '
  dond_version_specificities: 'Each round is played as follows:

    0) Random values for each items are generated for each agent.

    1) One agent is designated as the starting agent

    2) The starting agent sends a message

    3) The second agent sends a message

    4) The starting agent sends a finalization

    5) The second agent sends a finalization


    Each agent can only send 1 message per round.

    The starting agent alternates each round.


    Each agent only knows the values of items from their own perspective. You cannot
    see the other agent''s item values unless they explicitly share this information
    in their messages. And vice versa. You are strongly encouraged to use your messages
    to discuss item values with the other agent.


    The items obtained by each agent at the end of a round are proportional to the
    number of items they proposed for themselves in their finalization. First example:
    If both players propose to take all the items, they both get half. Second example:
    If one agent proposes to take all the items and the other agent proposes to take
    none, the first agent gets all the items and the second agent gets nothing.


    Your round points are calculated by multiplying the number of each item you get
    by how much you value that item. For example, if you get 7 coins and you value
    each coin at 5 points, you''ll earn 35 points for the round.


    The distribution for the values are independent across rounds. The samples are
    different for both agents, but the distribution is the same.

    '
  message_mechanics_prompt: 'Your messages must be sent in this exact format:

    <message>

    your-message-here

    </message>

    There must be no extraneous text outside the tags. They should be concise - less
    than 400 characters. Finalization is not allowed in messages.

    '
  finalization_mechanics_prompt: 'Your finalizations must be sent in this exact format:

    <finalize>

    {finalize_sample}

    </finalize>

    There must be no extraneous text outside the tags. Your proposal should be consistent
    with itself - the sum of items that you propose for yourself and the items that
    you propose for the other agent should equal the total available items.

    '
  reasoning_mechanics_prompt: '${prompt_blocks.dond_reasoning_mechanics}

    '
  goal_prompt: 'Your goal is to maximize the sum of the points you will accumulate
    over the course of the game, not the points of a single round.

    '
  strategize_prompt: 'Before the game starts, you must think and strategize. The other
    player will adapt its strategy with respect to yours. You must find the optimal
    non-exploitable strategy. In order to strategize, you must use the format:

    <strategize>

    Your thoughts and strategy here..

    </strategize>

    There must be no extraneous text outside the tags. You should think inside the
    tags. You can use {max_strategize_chars} characters inside the tags.

    (You must now send a strategize in the correct format.)

    '
  first_round_prompt: 'For this round, the items available are {quantities} and your
    values for each item category are {values}.

    '
  new_round_prompt: 'The previous round has ended. In the previous round, the values
    of {coagent_name} were {last_round_coagent_values}.


    A new round has started. For this round, the items available are {quantities}
    and your values for each item category are {values}.

    '
  agent_with_first_move_prompt: 'You are the starting agent.

    '
  agent_with_second_move_prompt: 'You are the second agent.

    '
  received_message_prompt: 'The other agent sent the following message: {last_message}.

    '
  other_agent_finalized_prompt: 'The other agent has finalized.

    '
  time_to_finalize_prompt: '(You must now finalize in the correct format.)

    '
  time_to_send_message_prompt: '(You must now send a message in the correct format.)

    '
